<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body{
        display: flex;
        flex-direction: column;
        font-family: 'Times New Roman', Times, serif;
        background: linear-gradient(to bottom, white, aqua);
        justify-content: space-around;
      }
      .container {
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
        /* background-color: #8ceded; */
      }
      .contents {
        border: 1px solid aqua;
        box-shadow: 0 0 5px,grey;
        background-color:lightcyan;
        border-radius: 15px;
        padding: 10px;
        margin: 10px;
        width: 30%;
        height: 50%;
      }
      .contents h2 {
        margin-top: 0;
      }
      .contents .form-control {
        width: 20px;
        text-align: center;
      }
      .contents img.food {
        width: 100%;
        height: auto; 
        max-height: 150px; 
        object-fit: cover; 
      }
      .contents .btn {
        margin: 5px;
        text-align: right;
        background-color: grey;
      }
      .search-wrapper {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
      }
      .search-wrapper img {
        width: 70%;
        height: auto;
        display: block;
      }
      .search-container {
        position: absolute;
        top: 20px; /* Adjust as needed */
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(255, 255, 255, 0.7); /* Semi-transparent background */
        padding: 10px;
        border-radius: 5px;
      }
      .search-container input[type="text"] {
        padding: 5px;
        width: 200px;
      }
      .search-container button {
        padding: 5px 10px;
        background-color: #f30810;
        color: white;
        border: none;
        cursor: pointer;
      }
      .search-container button:hover {
        background-color: #f30810;
      }
      .choose {
        text-align: end;
        border: 1px solid #ccc;
        margin-left: 80%;
        padding: 5px;
        background-color: #ccc;
      }
      .food {
        width: 100%;
      }
      .choose i {
        color: red;
      }
      .btn1 {
        margin-left: 80%;
        width: 20%;
        background-color: orange;
      }
      .btn1 i {
        color: aliceblue;
      }
      .info {
       display: flex;
       margin-left: 15px;
       padding: 0px 5px;
      }
    </style>
  </head>
  <body>
    <div class="search-wrapper">
      <img src="images/waiter.jpeg" alt="waiter" />
      <div class="search-container">
        <input type="text" placeholder="Search..." />
        <button type="submit">Search<i class="fa fa-search"></i></button>
      </div>
    </div>
    <div class="choose">
      <i class="fas fa-shopping-cart"></i>
      <h4>Choose your favorite food</h4>
    </div>
    <div class="container">
      <div class="contents">
        <img src="images/biryani.jpeg" alt="pizza" class="food" />
        <h2>Biryani</h2>
        <h4>Quantity</h4>
        <button class="btn btn-success btn-sm" type="button" id="button-minus">
          -</button
        >1
        <!-- <input type="text" class="form-control" /> -->
        <button class="btn btn-success btn-sm" type="button" id="button-plus">
          +
        </button>
        <br />
        <button type="submit" class="btn1 btn-success">
          <i class="fas fa-shopping-cart"></i> Buy
        </button>
      </div>
      <div class="contents">
        <img src="images/chienese.jpeg" alt="pizza" class="food" />
        <h2>Chinese</h2>
        <h4>Quantity</h4>
        <button class="btn btn-success btn-sm" type="button" id="button-minus">
          -</button
        >1
        <!-- <input type="text" class="form-control" /> -->
        <button class="btn btn-success btn-sm" type="button" id="button-plus">
          +
        </button>
        <br />
        <button type="submit" class="btn1 btn-success">
          <i class="fas fa-shopping-cart"></i> Buy
        </button>
      </div>
      <div class="contents">
        <img src="images/pizza.jpeg" alt="pizza" class="food" height="100%" />
        <h2>Pizza</h2>
        <h4>Quantity</h4>
        <button class="btn btn-success btn-sm" type="button" id="button-minus">
          -</button
        >1
        <!-- <input type="text" class="form-control" /> -->
        <button class="btn btn-success btn-sm" type="button" id="button-plus">
          +
        </button>
        <br />
        <button type="submit" class="btn1 btn-success">
          <i class="fas fa-shopping-cart"></i> Buy
        </button>
      </div>
    </div>
    <div class="info">
      <img src="images/waiter.jpeg" alt="waiter" />
      <h4>People who love to eat <br>are always the best<br>People</h4>
    </div>
  </body>
</html>
