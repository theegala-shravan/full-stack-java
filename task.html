<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f1f1f1;
      }
      img {
        width: 30px;
        height: 120px;
        border: 1px solid black;
        border-radius: 100px;
        padding: 30px;
      }
      .profile-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: lightblue;
        width: 60%;
        height: 70%;
      }
      button {
        padding: 10px 20px;
        background-color: rgb(0, 150, 243);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
        <div class="user-info">
            <img src="" alt="User Profile Picture">
            <h1>John Doe</h1>
            <button onclick="toggleDetails()">View More</button>
        </div>

        <div class="user-details" id="user-details" style="display: none;">
            <p>Bio: Web Developer with 5 years of experience.</p>
            <p>Email: john.doe@example.com</p>
            <a href="#">linkedin.com/in/johndoe</a>
        </div>
    </div>

    <script>
        function toggleDetails() {
    const details = document.getElementById('user-details');
    if (details.style.display === 'none') {
        details.style.display = 'block';
    } else {
        details.style.display = 'none';
    }
}

    </script>
</body>
</html>
</html>
